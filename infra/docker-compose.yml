version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: devagent
      POSTGRES_PASSWORD: devagent
      POSTGRES_DB: devagent
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build:
      context: ../apps/backend
    environment:
      DATABASE_URL: postgres://devagent:devagent@db:5432/devagent
      JWT_SECRET: change-me-please-change-me
      JWT_EXPIRES_IN: 1h
      CORS_ORIGIN: http://localhost:3000
      PORT: 4000
    depends_on:
      - db
    ports:
      - "4000:4000"
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  agent-executor:
    build:
      context: ../apps/agent-executor
    environment:
      DATABASE_URL: postgres://devagent:devagent@db:5432/devagent
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BACKEND_API_URL: http://backend:4000/api
      OUTPUT_DIR: /app/generated-projects
    env_file:
      - ../apps/agent-executor/.env
    depends_on:
      - db
      - redis
    volumes:
      - ../generated-projects:/app/generated-projects
  web:
    build:
      context: ../apps/web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    depends_on:
      - backend

volumes:
  db_data:

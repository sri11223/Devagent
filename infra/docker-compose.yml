version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: devagent
      POSTGRES_PASSWORD: devagent
      POSTGRES_DB: devagent
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build:
      context: ../apps/backend
    environment:
      DATABASE_URL: postgres://devagent:devagent@db:5432/devagent
      JWT_SECRET: change-me-please-change-me
      JWT_EXPIRES_IN: 1h
      CORS_ORIGIN: http://localhost:3000
      PORT: 4000
    depends_on:
      - db
    ports:
      - "4000:4000"

volumes:
  db_data:
